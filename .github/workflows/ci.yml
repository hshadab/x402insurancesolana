name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools
          pip install -r requirements.txt

      - name: Lint with ruff
        run: |
          ruff check . --select=E,F,W --ignore=E501
        continue-on-error: true

      - name: Format check with black
        run: |
          black --check --diff .
        continue-on-error: true

      - name: Syntax check (import all modules)
        run: |
          python -c "
          import sys
          import os
          os.environ['ENV'] = 'development'
          try:
              from payment_verifier_solana import PaymentVerifierSolana, SimplePaymentVerifierSolana
              from database import DatabaseClient
              from blockchain_solana import BlockchainClientSolana
              from zkengine_client import ZKEngineClient
              from config import get_config
              from tasks.reserve_monitor import ReserveMonitor
              print('✅ All modules imported successfully')
              sys.exit(0)
          except Exception as e:
              print(f'❌ Import failed: {e}')
              sys.exit(1)
          "

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run security checks
        run: |
          # Check for hardcoded secrets
          ! grep -r "PRIVATE_KEY.*=.*0x[0-9a-fA-F]\{64\}" . || exit 1
          ! grep -r "private_key.*=.*0x[0-9a-fA-F]\{64\}" . || exit 1
          echo "No hardcoded private keys found"

      - name: Check .env files not committed
        run: |
          if [ -f ".env" ]; then
            echo "ERROR: .env file should not be committed!"
            exit 1
          fi
          echo "No .env files committed"

  lint-dockerfile:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile (if exists)
        run: |
          if [ -f "Dockerfile" ]; then
            docker run --rm -i hadolint/hadolint < Dockerfile
          fi
        continue-on-error: true
