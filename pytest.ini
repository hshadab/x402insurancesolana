[pytest]
# Pytest configuration for x402 Insurance

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths to search for tests
testpaths = tests/unit

# Ignore integration tests and standalone scripts
norecursedirs = .git .github venv build dist *.egg-info __pycache__

# Don't collect these files as tests
# (test_e2e_flow.py requires running server, test_transaction.py is standalone script)
# Only collect unit tests from tests/unit/ directory

# Coverage options
addopts = --strict-markers --tb=short

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require running services)
    slow: Slow running tests
